
<div class="popup-registration popup">
    <div class="popup-content">
        <span class="popup-title">Заказать звонок</span>
        <form class="js-form-validate js-form" action="/">
            <div class="field js-form-validate-field">
                <span class="field-input">
                    <input class="input" type="text" placeholder="Имя" id="name-3" name="name-3" required />
                </span>
            </div>
            <div class="field js-form-validate-field">
                <span class="field-input">
                    <input class="input js-mask-phone" type="text" placeholder="Телефон" id="phone-3" name="phone-3" required />
                </span>
            </div>
            <div class="switch-field">
                <label class="switch">
                    <input class="switch-checkbox js-form-checkbox" type="checkbox" name="agreement" checked="checked" />
                    <span class="switch-decor">
                        <span class="switch-icon"></span>
                    </span>
                    <span class="switch-label">Согласен на обработку персональных данных</span>
                </label>
            </div>
            <div class="popup-button-field">
                <button class="popup-button button button_dark js-form-button">Отправить</button>
            </div>
        </form>
    </div>
</div>
