
<div class="popup-registration popup">

        <div class="popup-subtitle">Введите номер телефона</div>

                <span class="field-input">
                    <input class="input js-mask-phone" type="text" placeholder="Телефон" id="phone-2" name="phone-2" required />
                </span>

            <div class="switch-field">

            </div>

                <button class="popup-button button button_dark js-form-button">ПОЛУЧИТЬ КОД</button>
            </div>
            <a class="popup-actions-link js-open-profile" href="javascript:;" data-src="./ajax/profile.html">Я уже зарегистрован</a>
