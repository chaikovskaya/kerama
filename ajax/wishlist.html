<div class="wishlist-list-popup products-popup mob-form JS-PopupForm" data-popupform="{
        'classActive': 'open',
        'classShow': 'mob-form-show',
        'classElementActive': 'mob-form_active'
    }">
    <div class="wishlist-list-block products-popup-form-block mob-form-block JS-MobileMenu-Dropdown">
        <div class="products-popup-panel products-popup-container">
            <a class="products-popup-title" href="#">
                <span class="products-popup-title-label">Мои избранные</span><span class="products-popup-count">7</span>
            </a>
            <a class="products-popup-delete-link button" href="javascript:;">Очистить избранные</a>
            <a href="javascript:;" class="products-popup-close JS-MobileMenu-Close">
                Закрыть<i class="products-popup-close-icon"></i>
            </a>
        </div>
        <div class="products-popup-body products-popup-container JS-ShowMore-Basket"  data-showmore="{
            'amount': 3,
            'classHide': 'products-popup-item_hide JS-ShowMore-Hide'
        }">
            <div class="products-popup-content js-custom-scroll">
                <ul class="wishlist-list">
                    <li class="wishlist-list-item">
                        <div class="wishlist-list-img wishlist-list-col">
                            <a class="wishlist-list-pic-link" href="#"><img class="wishlist-list-pic" src="./images/basket/basket-img-1.png" alt="" /></a>
                        </div>
                        <div class="wishlist-list-description wishlist-list-col">
                            <a class="wishlist-list-name" href="#">Керамический декор мозаичный 30,1X30,1 авеллино серый глянцевый</a>
                        </div>
                        <div class="wishlist-list-price wishlist-list-col">
                            <div class="products-popup-discount-wrapper">
                                <span class="products-popup-price-old">4 200<span class="products-popup-price-old-currency currency">i</span></span>
                                <span class="products-popup-discount">sale</span>
                            </div>
                            <div class="products-popup-price-value">124 800 <span class="products-popup-currency currency">i</span>/м<span class="products-popup-price-symbol">2</span></div>
                            <ul class="products-popup-actions">
                                <li class="products-popup-actions-item">
                                    <a class="products-popup-actions-link" href="#">
                                        <span class="products-popup-actions-icon products-popup-actions-icon_box"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="products-popup-buttons">
                <a class="products-popup-button button" href="#">Перейти в избранное</a>
            </div>
        </div>
    </div>
    <div class="mob-form-decor JS-MobileMenu-Close"></div>
</div>
